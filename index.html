    <!-- Modal Create -->
    <div class="modal fade" id="modalCreate" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal create</h1>

                <div class="modal-body">
                    <form>
                        <div class="row mb-3">

                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <input type="hidden" id="idUp">
                        </div>

                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="fullNameUp">FullName</label>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        const customers = [
            {
                "id": 1,
                "fullName": "Keith Heath",
                "email": "virigehib@mailinator.com",
                "phone": "+1 (182) 724-6958",
                "address": "At eum in eligendi u",
                "balance": 10000,
                "deleted": 0
            },
            {
                "id": 2,
                "fullName": "Shana Massey",
                "email": "jyruqy@mailinator.com",
                "phone": "+1 (883) 837-3114",
                "address": "Et iusto ullam incid",
                "balance": 39000,
                "deleted": 0
            }
        ]

        const renderCustomer = (obj) => {
            return `
                <tr id="tr_${obj.id}">
                    <td>${obj.id}</td>
                    <td>${obj.fullName}</td>
                    <td>${obj.email}</td>
                    <td>${obj.address}</td>
                    <td>${obj.balance}</td>
                    <td>
                        <button class="btn btn-outline-secondary edit" data-id="${obj.id}">
                            <i class="fas fa-user-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-success">
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-warning">
                            <i class="fas fa-minus"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-danger">
                            <i class="fas fa-user-slash"></i>
                        </button>
                    </td>
                </tr>
            `;
        }


        const strBody = $('#tbCustomerBody')

        const getAllCustomers = () => {
            var url = "http://localhost:3300/customers";

            $.ajax({
                type: 'get',
                url: url,
                success: function (res) {
                    strBody.empty();

                    $.each(res, (index, item) => {
                        const str = renderCustomer(item);
                        $(strBody).prepend(str);
                    })

                    $('.edit').on('click', function () {
                        const id = $(this).data('id');
                        $.ajax({
                            url: url + '/' + id
                        })
                            .done((data) => {
                                if (Object.keys(data).length > 0) {

                                    $.each(data, (k, v) => {
                                        $('#' + k + 'Up').val(v);
                                    })

                                    // $('#fullNameUp').val(data.fullName);
                                    // $('#emailUp').val(data.email);
                                    // $('#phoneUp').val(data.phone);
                                    // $('#addressUp').val(data.address);

                                    $('#modalUpdate').modal('show');
                                }
                                else {
                                    alert('Say No');
                                }
                            })
                            .fail((error) => {
                                console.log(error);
                            })

                    })

                }, error: function () {
                    alert('Error');
                }
            });
        }

        getAllCustomers();

        const btnTest = $('#btnTest');
        btnTest.on('click', () => {
            const obj = {
                fullName: "Bảo Thi 2",
                email: "baothi2@co.cc",
                phone: "+1 (182) 724-6958",
                address: "At eum in eligendi u",
                balance: 0,
                deleted: 0
            }

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'conetent-type': 'application/json'
                },
                type: 'POST',
                url: 'http://localhost:3300/customers',
                data: obj
            })
                .done((data) => {
                    console.log("Success");
                    console.log(data);
                })
                .fail((error) => {
                    console.log(error);
                })
        })

        const btnCreate = $('#btnCreate');
        btnCreate.on('click', () => {
            btnCreate.attr('disabled', true);

            let load = webToast.loading({
                status: 'Loading...',
                message: 'Please Wait a moment',
                align: 'bottomright',
                line: true,
            });

            const obj = {
                fullName: $('#fullNameCre').val(),
                email: $('#emailCre').val(),
                phone: $('#phoneCre').val(),
                address: $('#addressCre').val(),
                balance: 0,
                deleted: 0
            }

            setTimeout(() => {
                $.ajax({
                    headers: {
                        'accept': 'application/json',
                        'conetent-type': 'application/json'
                    },
                    type: 'POST',
                    url: 'http://localhost:3300/customers',
                    data: obj
                })
                    .done((data) => {
                        console.log("Success");
                        const str = renderCustomer(data);
                        $(strBody).prepend(str);

                        $('#modalCreate').modal('hide');

                        webToast.Success({
                            status: 'Thêm mới thành công',
                            message: '',
                            delay: 2000,
                            align: 'topright'
                        });

                    })
                    .fail((error) => {
                        console.log(error);
                    })
                    .always(() => {
                        btnCreate.attr('disabled', false);
                        load.remove();
                    })
            }, 5000);
        })


        const btnUpdate = $('#btnUpdate');
        btnUpdate.on('click', () => {
            btnUpdate.attr('disabled', true);

            const customerId = $('#idUp').val();

            let load = webToast.loading({
                status: 'Loading...',
                message: 'Please Wait a moment',
                align: 'bottomright',
                line: true,
            });

            const obj = {
                fullName: $('#fullNameUp').val(),
                email: $('#emailUp').val(),
                phone: $('#phoneUp').val(),
                address: $('#addressUp').val()
            }

            setTimeout(() => {
                $.ajax({
                    headers: {
                        'accept': 'application/json',
                        'conetent-type': 'application/json'
                    },
                    type: 'PATCH',
                    url: 'http://localhost:3300/customers/' + customerId,
                    data: obj
                })
                    .done((data) => {
                        const str = renderCustomer(data);
                        const currentRow = $('#tr_' + customerId);
                        currentRow.replaceWith(str);

                        $('#modalUpdate').modal('hide');

                        webToast.Success({
                            status: 'Cập nhật thành công',
                            message: '',
                            delay: 2000,
                            align: 'topright'
                        });

                    })
                    .fail((error) => {
                        console.log(error);
                    })
                    .always(() => {
                        btnUpdate.attr('disabled', false);
                        load.remove();
                    })
            }, 5000);
        })

    </script>
